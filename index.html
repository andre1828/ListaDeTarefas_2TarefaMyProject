<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>Task List</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>

		<div class="col-lg-6 col-lg-offset-3 " id="input-heading">
			
				<h1 class="heading">My To-Do List</h1>

				<div class="input-group">
					<input  class="form-control" id="taskTitle" placeholder="Title">
					<span class="input-group-btn">
						<button class="btn btn-default glyphicon glyphicon-text-size" type="button" disabled="disabled"></button>
					</span>
				</div>


				<div class="input-group">
					<input class="form-control" id="inputTask" placeholder="Task">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="addTask(event)" >Add</button>
					</span>
				</div>
				
		</div>


    	<div class="col-sm-6 col-sm-offset-3" id="taskList">
    		<ul id="list-group">
    			
    		</ul>
    	</div>

<script type="text/javascript" src="script.js"></script>

</body>

</html>
